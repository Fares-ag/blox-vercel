name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-admin.blox.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build admin
        run: npm run build:admin
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_VITE_SUPABASE_ANON_KEY }}
      
      - name: Build customer
        run: npm run build:customer
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_VITE_SUPABASE_ANON_KEY }}
      
      - name: Deploy admin to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          vercel-args: '--prod=false'
          working-directory: ./packages/admin
      
      - name: Deploy customer to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_CUSTOMER_PROJECT_ID }}
          vercel-args: '--prod=false'
          working-directory: ./packages/customer
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests for staging environment"
          sleep 10 # Wait for deployment to complete
          curl -f https://staging-admin.blox.com/health || exit 1
          curl -f https://staging-customer.blox.com/health || exit 1
      
      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment successful!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
      url: https://admin.blox.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build admin
        run: npm run build:admin
        env:
          VITE_SUPABASE_URL: ${{ secrets.PRODUCTION_VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_VITE_SUPABASE_ANON_KEY }}
      
      - name: Build customer
        run: npm run build:customer
        env:
          VITE_SUPABASE_URL: ${{ secrets.PRODUCTION_VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_VITE_SUPABASE_ANON_KEY }}
      
      - name: Deploy admin to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./packages/admin
      
      - name: Deploy customer to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_CUSTOMER_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./packages/customer
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests for production environment"
          sleep 10 # Wait for deployment to complete
          curl -f https://admin.blox.com/health || exit 1
          curl -f https://customer.blox.com/health || exit 1
      
      - name: Rollback on failure
        if: failure()
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          vercel-args: '--prod --rollback'
          working-directory: ./packages/admin
        continue-on-error: true
      
      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment successful! üöÄ'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment failed! ‚ö†Ô∏è'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

